{% extends 'base.html' %}

{% block title %}Редактировать {% endblock %}

{% block content %}
    <h1>Редактировать книгу</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
        <a href="{% url 'books_list' %}">Отмена</a>

    </form>
{% endblock %}
